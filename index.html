<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>
<body>
    <h1>JOINT ADMISSION MATRICULATION BOARD</h1>
    <H3>REGISTRATION FORM</H3>
    <form>
        <fieldset>
            <legend>student details</legend>
            <label>student name</label><br>
            <input type="text" placeholder="name"><br>
            <label>student admission number:-</label><br>
            <input type="text" placeholder="type adm no."><br>
            <label>student course:-</label><br>
            <input type="text" placeholder="eg; medicine and surgery"><br>
            <label>student email:-</label><br>
            <input type="email" placeholder="fish34@gmail.com"><br>
            <label>student phone no:-</label><br>
            <input type="password" placeholder="eg;+23470894609"><br>
            <label>student gender:-</label><br>
            <input type="radio">Male<br>
            <input type="radio">female<br>
            <input type="radio">transgender<br>
            <br>
            <label>select subject combination</label><br>
            <input type="checkbox">Maths<br> 
            <input type="checkbox">kemi'stree<br>
            <input type="checkbox">feasics<br>
            <input type="checkbox">Birologic<br>
            <input type="checkbox">Engilisi<br>
            <input type="checkbox">Literasor<br>
            <br>
            <label>Date of birth</label><br>
            <input type="date"><br>
            <label>Name of school attended:-</label><br>
            <input type="text" placeholder=""><br>
            <label>year graduated:-</label><br>
            <input type="date"><br>
            <label>choices of institution</label>
            <input><br>
            <button>SUBMIT</button>

        </fieldset>
    </form>
</body>
</html>
